<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World map</title>
  <link href="src/timeline.css" rel="stylesheet" type="text/css">
  <link href="src/map.css" rel="stylesheet" type="text/css">
  <script src="src/timeline.js"></script>
  <script src="src/map.js"></script>
</head>
<body>
  <div id="map-wrapper">
    <img id="map" src="media/map.png" alt="">
    <button class="point" data-point="INT3D-4"></button>
    <button class="point" data-point="INT3D-5"></button>
    <button class="point" data-point="INT3D-6"></button>
    <button class="point" data-point="INT3D-7"></button>
    <button class="point" data-point="INT3D-9"></button>
    <button class="point" data-point="INT3D-10"></button>

    <div id="timeline-wrapper">
      <button id="closeButton"> <span></span> Return to map</button>
      <div id="timeline"></div>
    </div>
  </div>
</body>
</html>
